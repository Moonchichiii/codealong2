<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/quiz.css">
    <title>Quiz time!</title>
</head>


<body>

    <header>
        
        <div id="showplayer">
            <p class="welcome">Welcome
              <span id="username-displayed"></span>
            </p>
        </div>      
        <div class="time">
            <p id="time"></p>
        </div>
    </header>

    <div id="instructions">
        <p>what your about to inbark on is a ten question quiz. </p>
    </div>

    <button id="start-btn" class="start-btn btn">Start</button>

    <div class="container" class="hide">
        

        <div id="question-container" class="hide">


            <div id="questions"></div>


            <div id="answer-buttons"></div>
            
        </div>
    </div>

<div id="scoreboard" class="score hide">
     
    <p>Correct:</p><span id="correct"></span>

    <p>Incorrect:</p><span id="incorrect"></span>
  
</div>

        <div class="controlls">
       
       <button id="next-btn" class="hide next-btn btn">Next</button>
    
    </div>
</div>

<footer> 
    
    <div class="social">
        <a href="http://facebook.com" aria-label="link to our facebook account">
            <i class="fa-brands fa-facebook"></i></a>
        <a href="http://instagram.com" aria-label="link to our instagram account">
            <i class="fa-brands fa-instagram"></i></a>
        <a href="http://twitter.com" aria-label="link to our twitter account">
            <i class="fa-brands fa-twitter"></i></a>
        <a href="http://reddit.com" aria-label="link to our reddit posts">
            <i class="fa-brands fa-reddit"></i></a>
       
    </div>
    
</footer>

    <script src="assets/js/script.js"></script>

</body>
</html>
